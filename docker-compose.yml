services:
  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - .env.example
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_assistant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ollama:
    build:
      context: ./infra/ollama
    env_file:
      - .env.example
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /tmp/ollama.ready"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 5m

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/ai_assistant
      EMBEDDING_DIM: 4096
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      ollama:
        condition: service_healthy

volumes:
  pgdata:
  ollama_data:
